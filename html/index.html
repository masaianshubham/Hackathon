<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login/Register</title>
    <script src="https://kit.fontawesome.com/f0bf29ac00.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./../style/index.css">
</head>
<body>
    <div class="container pt-3" style="border:1px solid black;padding:10px"> 
        <div style="border:1px solid black;padding:10px">
            <h1>Sign Up</h1>
            <div>
                <label>
                    <input type="text" placeholder="Name" class="inputBox">
                    <span><i class="fas fa-user-circle"></i></span>
                </label>
            </div>
            <div>
                <label>
                    <input type="email" placeholder="something@domain.com" class="inputBox">
                    <span><i class="fas fa-envelope-open"></i></span>
                </label>
            </div>
            <div>
                <label>
                    <input type="password" placeholder="Enter 8 valid characters" class="inputBox" />
                        <span><i class="fas fa-eye"></i></span> 
                </label>
            </div>

        </div>
    </div>
</body>
</html>
