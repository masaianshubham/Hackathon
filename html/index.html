<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login/Register</title>
    <script src="https://kit.fontawesome.com/f0bf29ac00.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./../style/index.css">
</head>
<body>
    <div class="container pt-3"> 
        <div class="borderBox text-center p-4" style="position: relative;">
            <h1 class="text-center">Sign Up</h1>
            <div>
                <label>
                    <input type="text" placeholder="Name" class="inputBox">
                    <span><i class="fas fa-user-circle user"></i></span>
                </label>
            </div>
            <div >
                <label>
                    <input type="email" placeholder="something@domain.com" class="inputBox">
                    <span><i class="fas fa-envelope-open mail"></i></span>
                </label>
            </div>
            <div>
                <label>
                    <input type="password" placeholder="Enter 8 valid characters" class="inputBox" />
                        <span><i class="fas fa-eye pwd"></i></span> 
                </label>
            </div>
            <div >
                <button class="buttonBox">CREATE ACCOUNT</button>
            </div>
            <div>
                <p>Already, have an account? <a href="#">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
