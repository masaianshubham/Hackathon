<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login/Register</title>
    <script src="https://kit.fontawesome.com/f0bf29ac00.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./../style/index.css">
</head>
<body>
    <div class="container pt-3"> 
        <div class="borderBox text-center p-4" style="position: relative;">
            <h1 class="text-center">Sign In</h1>

            <div >
                <label>
                    <input type="email" placeholder="something@domain.com" class="inputBox">
                    <span><i class="fas fa-envelope-open mail"></i></span>
                </label>
            </div>
            <div>
                <label>
                    <input type="password" placeholder="Enter 8 valid characters" class="inputBox" />
                        <span><i class="fas fa-eye pwd"></i></span> 
                </label>
            </div>
            <div >
                <button class="buttonBox" >LOGIN TO ACCOUNT</button>
            </div>
            <div>
                <p>Dont , have an account? <a href="#" data-toggle="modal" data-target="#exampleModal">Sign up</a></p>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label>
                                <input type="text" placeholder="Name" class="inputBox">
                                <span><i class="fas fa-user-circle users"></i></span>
                            </label>
                        </div>
                        <div >
                            <label>
                                <input type="email" placeholder="something@domain.com" class="inputBox">
                                <span><i class="fas fa-envelope-open mails"></i></span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="password" placeholder="Enter 8 valid characters" class="inputBox" />
                                    <span><i class="fas fa-eye pwds"></i></span> 
                            </label>
                        </div>
                        <div >
                            <button class="buttonBox">CREATE ACCOUNT</button>
                        </div>
                    
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
